<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-md max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Admin Login</h1>
    <form action="/admin" method="post">
      <label for="username" class="block font-medium mb-2">Username</label>
      <input type="text" id="username" name="username" required class="w-full border p-3 rounded-xl mb-4">
      <label for="password" class="block font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" required class="w-full border p-3 rounded-xl mb-4">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 w-full">Login</button>
    </form>
  </div>
</body>
</html>
